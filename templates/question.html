<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Askmate</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div class="new-question-page-body">
            <h1 class="h1-text-format">ADD NEW QUESTION</h1>
                <form action="/add-question" method="POST">
                    <label class="label-format" for="question_title">Title:</label><br><br>
                    <input id="question_title" name="question_title" required size="80"><br><br>
                    <label class="label-format" for="question">Your question:</label><br><br>
                    <textarea id="question" name="question" required rows="10" cols="100"></textarea><br><br>
                    <button type="submit">Submit question</button><br><br><br>
                </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ask-Mate-Python</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div class="main-page-body">
            <h1 class="main-page-title-format">Ask-Mate!</h1>
            <table class="list-table">
                <tr>
                    <th class="th-format">ID</th>
                    <th class="th-format">Question</th>
                    <th class="th-format">Description</th>
                    <th class="th-format">Date</th>
                    <th class="select-th">
                        <form action="/list" method="GET">
                            <select name="sort">
                                <option selected disabled>Sort Questions</option>
                                <option value="Ascending_ID">By ID (Ascending)</option>
                                <option value="Descending_ID">By ID (Descending)</option>
                                <option value="Ascending_Question">By Question (Ascending)</option>
                                <option value="Descending_Question">By Question (Descending)</option>
                                <option value="Descending_description">By Description (Descending)</option>
                                <option value="Ascending_description">By Description (Ascending)</option>
                                <option value="Descending_date">By Date (Descending)</option>
                                <option value="Ascending_date">By Date (Ascending)</option>
                            </select>
                            <button type="submit">ok</button>
                        </form>
                    </th>
                </tr>
                {% for item in questions %}
                    <tr>
                        <td class="td-format"> {{ item['id'] }}</td>
                        <td class="td-format"><a href="/question/{{ item['id'] }}">{{ item['title'] }}</a></td>
                        <td class="td-format"> {{ item['message'] }}</td>
                        <td class="td-format"> {{ item['submission_time'] }}</td>
                    </tr>
                {% endfor %}
            </table>
            <p class="new-question-button-pozition">
                <a href="/add-question">Ask new question</a>
            </p>
        </div>
    </body>
</html>

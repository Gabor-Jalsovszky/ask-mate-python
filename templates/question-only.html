<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Askmate</title>
    </head>
    <body>
        <h3>The question is: {{ questions[question_id]['title'] }}</h3>
        <p>{{ questions[question_id]['message'] }}</p><br/>
        <table>
        {% for item in answers %}
            {% if item['question_id'] == question_id %}
                <tr>
                    <td>{{ item['id'] }}</td>
                    <td>{{ item['message'] }}</td>
                </tr>
            {% endif %}
        {% endfor %}
        </table>
        <p><a href="/question/{{ question_id }}/new-answer">Add your answer</a></p>
    </body>
</html>
